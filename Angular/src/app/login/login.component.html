<main class="flex justify-center items-center min-h-screen bg-[#09090B] min-w-full">
  <section class=" p-6 bg-transparent text-[#E2E2E2] rounded-md shadow-lg flex flex-col  border-[#444444] " hlmCard>
    <div hlmCardHeader>
      <h3 class="text-3xl pb-2 font-semibold text-center" hlmCardTitle>Login</h3>
      <p class="mt-2 text-sm text-[#a1a1aa]">Enter your email below to login to your account</p>
    </div>
    <p class="mt-4" hlmCardContent>
      <label class="block mb-4" hlmLabel>
        Email
        <input
          class="mt-1.5 w-full p-2 text-[#E2E2E2] bg-[#09090B]  rounded-md focus:outline-none  focus:ring-blue-500"
          hlmInput
          placeholder="m@example.com"
        />
      </label>

      <label class="block mb-4 " hlmLabel>
        Password
        <input
          class="mt-1.5 w-full p-2 text-[#E2E2E2] bg-[#09090B]  rounded-md placeholder-opacity-50 focus:outline-none "
          hlmInput
          placeholder="Your password here..."
          type="password"
        />
      </label>
    </p>
    <div class="flex flex-col items-center mt-4 " hlmCardFooter>
      <button class="w-full px-4 py-2 bg-[#E2E2E2] text-[#09090B] hover:bg-[#a1a1aa] transition duration-200" hlmBtn>
        Login
      </button>
      <p class="mt-4 text-sm text-[#E2E2E2]">
        Don't have an account?
        <a [routerLink]="'/register'" class="font-bold text-[#a1a1aa] hover:underline">Sign up</a>
      </p>

    </div>
  </section>
</main>
