<div class="w-full max-w-7xl mx-auto">
  <h1 class="text-3xl md:text-4xl font-bold text-[#E2E2E2] mb-12 text-center tracking-tight pt-24">
    Portail Client

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 px-4 lg:px-24 pt-16">
    <!-- Carte Prendre un Rendez-vous -->

                transform transition duration-300 hover:-translate-y-2

        </p>

                 hover:bg-yellow-500 hover:text-white
                 transition duration-300 ease-in-out
                 transform hover:scale-105
                 focus:outline-none focus:ring-2
                 focus:ring-yellow-500 focus:ring-offset-2
