<div class="w-full max-w-7xl mx-auto">
  <h1 class="text-3xl md:text-4xl font-bold text-[#E2E2E2] mb-12 text-center tracking-tight pt-24">
    Portail Professionnel
  </h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 px-4 lg:px-24 pt-16">
    <!-- Carte Gérer la Disponibilité -->
    <div class="bg-[#161618] rounded-2xl overflow-hidden shadow-lg
                transform transition duration-300 hover:-translate-y-2
                hover:shadow-2xl flex flex-col">
      <div class="p-8 flex flex-col justify-center items-center flex-grow space-y-6 text-center">
        <h2 class="text-2xl font-semibold text-[#E2E2E2]
                   transition duration-300 group-hover:text-indigo-400">
          Gérer la Disponibilité
        </h2>
        <p class="text-gray-400 text-sm">
          Définissez vos créneaux horaires disponibles pour que les clients puissent réserver facilement.
        </p>
        <a
          [routerLink]="'/disponibilite'"
          class="w-full px-8 py-4 text-sm font-semibold
                 text-[#09090B] bg-[#E2E2E2] rounded-lg
                 hover:bg-indigo-500 hover:text-white
                 transition duration-300 ease-in-out
                 transform hover:scale-105
                 focus:outline-none focus:ring-2
                 focus:ring-indigo-500 focus:ring-offset-2
                 inline-block text-center">
          Gérer la Disponibilité
        </a>
      </div>
    </div>

    <!-- Carte Voir les Rendez-vous -->
    <div class="bg-[#161618] rounded-2xl overflow-hidden shadow-lg
                transform transition duration-300 hover:-translate-y-2
                hover:shadow-2xl flex flex-col">
      <div class="p-8 flex flex-col justify-center items-center flex-grow space-y-6 text-center">
        <h2 class="text-2xl font-semibold text-[#E2E2E2]
                   transition duration-300 group-hover:text-green-400">
          Voir les Rendez-vous
        </h2>
        <p class="text-gray-400 text-sm">
          Confirmez ou annulez facilement vos rendez-vous clients à l'aide d'un simple clic.
        </p>
        <a
          [routerLink]="'/pro-rendezvous'"
          class="w-full px-8 py-4 text-sm font-semibold
                 text-[#09090B] bg-[#E2E2E2] rounded-lg
                 hover:bg-green-500 hover:text-white
                 transition duration-300 ease-in-out
                 transform hover:scale-105
                 focus:outline-none focus:ring-2
                 focus:ring-green-500 focus:ring-offset-2
                 inline-block text-center">
          Voir les Rendez-vous
        </a>
      </div>
    </div>
  </div>
</div>
